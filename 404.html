<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Store the original path so the main page can access it and manage routing
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
        // Redirect to the main index page where JavaScript can handle the routing
        window.location.href = "/data-tools";
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
</body>

</html>
